<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Quiz App</title>
</head>
<body>
<div class="container">
    <div id="form-section">
        <h2>Student Registration</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="fatherName" placeholder="Father Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="contactNum" placeholder="Contact Number" required>
            <input type="text" id="batchNum" placeholder="Batch Number" required>
            <input type="text" id="trainerName" placeholder="Trainer Name" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <div id="quiz-section" style="display:none;">
        <h2>Quiz</h2>
        <div id="quiz"></div>
        <button id="submitQuiz">Submit</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
